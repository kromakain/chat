<!DOCTYPE html>
<html>
<head>
    <title>Grupos</title>
    <script type="module" src="grupos.js"></script>
</head>
<body>
    <section>
        <div align="center"> 
            <h2>Crear Grupo</h2>
            <label for="nombre">Nombre del Grupo:</label>
            <input type="text" id="nombre">

            <!-- Primer combobox con botones "Agregar" y "Eliminar" -->
            <div>
                <select id="combobox1">
                    <!-- Opciones del combobox -->
                </select>
                <button type="button" id="agregarBtn">Agregar</button>
                
            </div>

            <!-- Segundo combobox con botones "Agregar" y "Eliminar" -->
            <div>
                <select id="combobox2">
                    <!-- Opciones del combobox -->
                </select>
                
                <button type="button" id="eliminarBtn">Eliminar</button>
            </div>

            <!-- Botones "Crear" y "Cancelar" -->
            <button type="button" id="crearBtn">Crear</button>
            <button type="button" id="cancelarBtn">Cancelar</button>
        </div>
    </section>
</body>
</html>
