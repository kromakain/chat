<!DOCTYPE html>
<html>
    <head>
        <title>!POI!</title>
        <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
      </head>
      <body>
        <div align="center">

            <form class="formulario" action="registro">
                <h2 class="create-account">Unete a la Comunidad.</h2>
              
                <p class="cuenta-gratis">Crea tu Cuenta.</p>
                <input type="image" name="Imagen de Perfil" placeholder="Foto de Perfil">
                <input type="text" name="nombre" placeholder="Nombre(s)">
                <input type="text" name="Apellidos" placeholder="Apellidos">
                <input type="text" name="Usuario" placeholder="Nombre de Usuario">
                <input type="date" name="fecha" placeholder="Fecha de Nacimiento">
                <input type="email" name="email" placeholder="E-mail">
                <input type="password" name="password" placeholder="Password">
                <input type="password" name="confirm password" placeholder="Confirm Password">
                <input type="button" name="Registrarse" value="Registrarse" onclick="location='login.html'" onclick="location='servlet_registro'">
            </form>
            <div class="message" align="center">
                <p>Ya eres parte de la comunidad? Inicia Sesion.</p>
                <button class="sign-up-btn" onclick="location='login.html'">Iniciar Sesion</button>
            </div>
        </div>

      </body>
</html>
