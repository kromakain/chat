<!DOCTYPE html>
<html>
<head>
    <title>!POI!</title>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="module" src="app.js"></script>
</head>
<body>
<div align="center">
    <form class="formulario" id="registroForm">
        <h2 class="create-account">Unete a la Comunidad.</h2>

        <p class="cuenta-gratis">Crea tu Cuenta.</p>
        <input type="text" id="nombre" placeholder="Nombre(s)">
        <input type="text" id="apellidos" placeholder="Apellidos">
        <input type="text" id="usuario" placeholder="Nombre de Usuario">
        <input type="date" id="fecha" placeholder="Fecha de Nacimiento">
        <input type="email" id="email" placeholder="E-mail">
        <input type="password" id="password" placeholder="Password">
        <input type="password" id="confirmPassword" placeholder="Confirm Password">
        <input type="button" id="registrarseBtn" value="Registrarse">
    </form>
    <div class="message" align="center">
        <p>¿Ya eres parte de la comunidad? Inicia Sesión.</p>
        <button class="sign-up-btn" onclick="location='login.html'">Iniciar Sesión</button>
    </div>
</div>

</body>
</html>
